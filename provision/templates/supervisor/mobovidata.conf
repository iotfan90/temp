[program:mobovidata_web]
directory=/usr/local/lib/mobovidata/
# command=/usr/local/lib/mobovidata/env/bin/gunicorn --bind 127.0.0.1:8000 --timeout 180 --access-logfile /var/log/mobovidata/access.log --error-logfile /var/log/mobovidata/error.log --user www-data --group www-data config.wsgi:application
command=/usr/local/lib/mobovidata/env/bin/newrelic-admin run-program /usr/local/lib/mobovidata/env/bin/gunicorn
# command=/usr/local/lib/mobovidata/env/bin/gunicorn
    --bind unix:/var/run/mobovidata.sock
    --timeout 180
    --access-logfile /var/log/mobovidata/access.log
    --error-logfile /var/log/mobovidata/error.log
    --user www-data
    --group www-data
    --workers=12
    --threads=12
    config.wsgi:application
environment =
    NEW_RELIC_CONFIG_FILE='/usr/local/lib/mobovidata/env/bin/newrelic.ini',
    DJANGO_SECRET_KEY='%(DJANGO_SECRET_KEY)s',
    MAGENTO_PASSWORD='%(MAGENTO_PASSWORD)s',
    FACEBOOK_APP_ID='%(FACEBOOK_APP_ID)s',
    FACEBOOK_APP_SECRET='%(FACEBOOK_APP_SECRET)s',
    FACEBOOK_USER_TOKEN='%(FACEBOOK_USER_TOKEN)s',
    FACEBOOK_ACCOUNT_ID='%(FACEBOOK_ACCOUNT_ID)s',
    FACEBOOK_PAGE_ID='%(FACEBOOK_PAGE_ID)s',
    MAGENTO_DB='%(MAGENTO_DB)s',
    SENTRY_DSN='%(SENTRY_DSN)s',
    STRANDS_APID='%(STRANDS_APID)s',
    HELPSCOUT_API_KEY='%(HELPSCOUT_API_KEY)s',
    HELPSCOUT_API_ENDPOINT='%(HELPSCOUT_API_ENDPOINT)s',
    INSTAGRAM_ACCOUNT_ID='%(INSTAGRAM_ACCOUNT_ID)s',
    MAILCHIMP_API_KEY='%(MAILCHIMP_API_KEY)s',
    RESPONSYS_PW='%(RESPONSYS_PW)s',
    ENV_TYPE='%(ENV_TYPE)s',
    TESTEFFECTS_FTP_PASS='%(TESTEFFECTS_FTP_PASS)s',
    SHOPIFY_API_KEY='%(SHOPIFY_API_KEY)s',
    SHOPIFY_API_PASSWORD='%(SHOPIFY_API_PASSWORD)s',
    SLICKTEXT_ENDPOINT='%(SLICKTEXT_ENDPOINT)s',
    SLICKTEXT_USER='%(SLICKTEXT_USER)s',
    SLICKTEXT_PW='%(SLICKTEXT_PW)s',
    MANDRILL_API_KEY='%(MANDRILL_API_KEY)s',
    CRATE_SERVER='%(CRATE_SERVER)s',
    S3_BACKUP_KEY='%(S3_BACKUP_KEY)s',
    S3_BACKUP_SECRET='%(S3_BACKUP_SECRET)s',
    SES_KEY='%(SES_KEY)s',
    SES_SECRET='%(SES_SECRET)s',
    DOMAIN='%(DOMAIN)s',
    OMNITURE_USER='%(OMNITURE_USER)s',
    OMNITURE_SECRET='%(OMNITURE_SECRET)s',
    OMNITURE_REPORT_SUITES='%(OMNITURE_REPORT_SUITES)s',
    S3_SQL_BACKUP_BUCKET='%(S3_SQL_BACKUP_BUCKET)s',
    S3_SENDDATA_BACKUP_BUCKET='%(S3_SENDDATA_BACKUP_BUCKET)s',
    REDSHIFT_DB='%(REDSHIFT_DB)s',
    REDSHIFT_USER='%(REDSHIFT_USER)s',
    REDSHIFT_PASSWORD='%(REDSHIFT_PASSWORD)s',
    REDSHIFT_ENDPOINT='%(REDSHIFT_ENDPOINT)s',
    MAGENTO_PORT='%(MAGENTO_PORT)s',
    MAGENTO_USER='%(MAGENTO_USER)s',
    MAGENTO_IP='%(MAGENTO_IP)s',
    AWS_CONFIG_FILE= '%(AWS_SHARED_CREDENTIALS_FILE)s',
    AWS_SHARED_CREDENTIALS_FILE= '%(AWS_SHARED_CREDENTIALS_FILE)s',
    SHOPIFY_WIRELESS_EMPORIUM_URL= '%(SHOPIFY_WIRELESS_EMPORIUM_URL)s',
    FTP_STONE_EDGE_DOMAIN= '%(FTP_STONE_EDGE_DOMAIN)s',
    FTP_STONE_EDGE_PORT= '%(FTP_STONE_EDGE_PORT)s',
    FTP_STONE_EDGE_USER= '%(FTP_STONE_EDGE_USER)s',
    FTP_STONE_EDGE_PASSWORD= '%(FTP_STONE_EDGE_PASSWORD)s',
    FTP_STONE_EDGE_FOLDER_PATH= '%(FTP_STONE_EDGE_FOLDER_PATH)s'

autostart=True
autorestart=True
redirect_stderr=True

[program:celery_worker]
directory=/usr/local/lib/mobovidata/
# command=/usr/local/lib/mobovidata/env/bin/celery worker -A mobovidata_dj --loglevel=INFO --without-gossip --concurrency=1 -n worker_%%(process_num)s
command=/usr/local/lib/mobovidata/env/bin/newrelic-admin run-program /usr/local/lib/mobovidata/env/bin/celery worker -A mobovidata_dj --loglevel=INFO --without-gossip --concurrency=1 -n worker_%%(process_num)s
process_name=celery_worker_%%(process_num)s
numprocs=8
user=www-data
group=www-data
autostart=True
autorestart=True
redirect_stderr=True
environment =
    NEW_RELIC_CONFIG_FILE='/usr/local/lib/mobovidata/env/bin/newrelic_celeryworker.ini',
    DJANGO_SECRET_KEY='%(DJANGO_SECRET_KEY)s',
