{% extends "base.html" %}
{% block content %}
    <div class="row" ng-controller="ReviewSubmitController">
        <h3><b>Your review has been submitted. Thank you for your feedback!</b></h3>
        <div class="row">
            <div class="col-sm-12 col-md-8 text-left">
                <table class="table" style="border: none">
                    <thead>
                        <tr>
                            <th class="col-md-3 col-sm-6" ng-repeat="product in strands_products1"><img ng-src="[[product.image]]" width="100" height="100"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-3 col-sm-6" ng-repeat="product in strands_products1"><a ng-href="[[ product.url_path ]]">[[ product.name ]]<br><del>$[[ product.price ]]</del>&nbsp; $[[product.special_price]]</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
             <div class="col-sm-12 col-md-8 text-left">
                <table class="table" style="border: hidden">
                    <thead>
                        <tr>
                            <th class="col-md-3 col-sm-12" ng-repeat="product in strands_products2"><img ng-src="[[product.image]]" width="100" height="100"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-3 col-sm-12" ng-repeat="product in strands_products2"><a ng-href="[[ product.url_path ]]">[[ product.name ]]<br><del>$[[ product.price ]]</del>&nbsp; $[[product.special_price]]</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    window.review_submit_data = {};
    window.review_submit_data.authenticated = {{ authenticated | safe }};
    window.review_submit_data.strands_products = {{ strands_products | safe }};
</script>
{% endblock %}
