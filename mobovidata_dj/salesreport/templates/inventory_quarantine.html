{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h1> Purchasing </h1>
    </div>
    <div class="row" ng-controller="InventoryQuarantineController">
        <div class="col-sm-10">
        <form id="uploadFileForm" action=" " method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
            <label for="UploadFile">Upload file here</label>
            <input type="file" class="form-control-file" id="UploadFile" aria-describedby="fileHelp" name="uploadedFile">
            <small id="fileHelp" class="form-text text-muted">Please note, CSV file only</small>
          </div>
          <button type="button" class="btn serenity" ng-click="uploadFile()">Upload
            <i class="fa fa-spinner fa-pulse" ng-show="loading == 1"></i>
          </button>
        </form>
        </div>
    </div>

    <script>
        window.inventoryQuarantineData = {};
    </script>
{% endblock %}
