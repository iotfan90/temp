
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1>Email From RIID/RIID From Email</h1>
        <hr/>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form name="riidForm" id="formRiid" action="{% url 'responsys:email-riid-lookup' %}" method="post">
        <!--<form name="riidForm" id="formRiid" ng-submit="getEmail()">-->
            {% csrf_token %}
            <div class="form-group row">
              <label for="txtRiid" class="col-sm-2 form-control-label text-right">RIID or Email:</label>
              <div class="col-sm-10">
                <input type="text" ng-model="riid" class="form-control" id="txtRiid" name="riid" placeholder="RIID or Email">
              </div>
            </div>
            <!--<div class="form-group row">-->
              <!--<label for="txtEmail" class="col-sm-2 form-control-label text-right">Email:</label>-->
              <!--<div class="col-sm-10">-->
                <!--<input type="text" ng-model="email" class="form-control" id="txtEmail" name="email" placeholder="Email">-->
              <!--</div>-->
            <!--</div>-->
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn serenity">Translate</button>
                </div>
            </div>
        </form>
        <table class="table">
          <tr>
            <td>RIID(s):</td>
            <td>{{ riid }}</td>
          </tr>
          <tr>
            <td>EMAIL:</td>
            <td>{{ email }}</td>
          </tr>
        </table>

    </div>
</div>
<script>
    window.modjento_data = {};
    window.modjento_data.emailFromRiidEndpoint = '{% url 'responsys:email-riid-lookup' %}';


</script>
{% endblock %}
