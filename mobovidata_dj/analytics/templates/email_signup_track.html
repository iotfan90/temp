{% extends "base.html"%}
{% block content %}
<div  ng-controller="EmailSignUpTrackController">
    <div class="row">
        <div class="col-lg-12">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-9">
                    <h1>Email Sign Up Track</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-block">
                            <canvas id="line" class="chart chart-line" chart-data="chartData" chart-labels="chartLabels"
                                    chart-legend="true" chart-series="chartSeries" chart-options="chartOptions"
                                    chart-colours="chartColours">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row" id="products">
                    <div class="col-lg-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>New Email</th>
                                    <th>Unsubscribes</th>
                                    <th>Net Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="trackRow in trackRows" ng-if="trackRows.length" class="small-btn">
                                    <td>[[trackRow.day]]</td>
                                    <td>[[trackRow.new_email]]</td>
                                    <td>[[trackRow.unsubscribes]]</td>
                                    <td>[[trackRow.net_change]]</td>
                                </tr>
                                <tr ng-if="trackRows.length == 0 && !loading">
                                    <td colspan="9">
                                        No Info Found
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.emailTrackData = {};
    window.emailTrackData.tracks = {{ email_sign_up|safe }};
    console.log(window.emailTrackData.tracks);
</script>
{% endblock %}
