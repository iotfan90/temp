{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1>Customer Email</h1>
        <hr class="no-border">
    </div>
</div>
<div class="row" ng-controller="CustomerEmailController">
    <div class="col-sm-12">
        <div class="col-sm-11">
            <form ng-submit="submitEmail()">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="email" class="col-sm-2 form-control-label text-right">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" required id="email" ng-model="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn serenity">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
