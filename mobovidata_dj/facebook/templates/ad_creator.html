
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1>Magento Facebook ad creator</h1>
        <hr/>
    </div>
</div>
<div class="row" ng-controller="FacebookAdCreatorController">
    <div class="col-sm-12">
        <form onkeypress="return event.keyCode != 13;" name="productForm" id="frmProduct" action="{% url 'facebook:ad-preview' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="selCampaign" class="col-sm-2 form-control-label text-right">Campaign</label>
                <div class="col-sm-10">
                    <select class="form-control" id="selCampaign"
                            ng-options="x as x.name for x in campaigns"
                            ng-model="data.campaign"
                            ng-change="updateAdSets()">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="selAdSet" class="col-sm-2 form-control-label text-right">Ad Set</label>
                <div class="col-sm-10">
                    <select class="form-control" id="selAdSet"
                            ng-options="x as x.name for x in ad_sets"
                            ng-model="data.ad_set"
                            ng-change="savePreferences()">
                    </select>
                </div>
            </div>
            <div class="form-group row">
              <label for="txtCategoryId" class="col-sm-2 form-control-label text-right">Brand Model Category ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtCategoryId" name="category_id" placeholder="Brand Model Category ID">
              </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct1" class="col-sm-2 form-control-label text-right">Product #1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct1" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct2" class="col-sm-2 form-control-label text-right">Product #2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct2" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct3" class="col-sm-2 form-control-label text-right">Product #3</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct3" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct4" class="col-sm-2 form-control-label text-right">Product #4</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct4" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct5" class="col-sm-2 form-control-label text-right">Product #5</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct5" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct6" class="col-sm-2 form-control-label text-right">Product #6</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct6" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct7" class="col-sm-2 form-control-label text-right">Product #7</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct7" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct8" class="col-sm-2 form-control-label text-right">Product #8</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct8" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct9" class="col-sm-2 form-control-label text-right">Product #9</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct9" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtProduct10" class="col-sm-2 form-control-label text-right">Product #10</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtProduct10" name="products[]" placeholder="Product ID">
                </div>
            </div>
            <input type="hidden" ng-value="data.campaign.campaign_id" name="campaign_id">
            <input type="hidden" ng-value="data.campaign.name" name="campaign_name">
            <input type="hidden" ng-value="data.ad_set_id" name="ad_set_id">
            <input type="hidden" ng-value="data.ad_set_name" name="ad_set_name">
            <input type="hidden" ng-value="data.fb_credentials" name="fb_credentials">
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn serenity" ng-click="submitData()">Preview ad</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    window.modjento_data = {};
    window.modjento_data.campaigns = {{ campaigns|safe }};
    window.modjento_data.ad_sets = {{ ad_sets|safe }};
    window.modjento_data.fb_credentials = {{ fb_credentials|safe }};
</script>
{% endblock %}
